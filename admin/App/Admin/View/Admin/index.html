<extend name="layout:index" />
<block name="style">
    <link href="__PUBLIC__/plug-in/treegrid/css/jquery.treegrid.css" rel="stylesheet">
    <script src="__PUBLIC__/plug-in/treegrid/js/jquery.treegrid.js" ></script>
<style>
    .label-default{
        background-color: #f5f5f5;
    }
    tr td,th {
        text-align: center;
    }
</style>
</block>
    <block name="content">
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <ol class="breadcrumb">
        <li><a href="{{:U('Index/index')}}">首页</a></li>
        <li><a href="{{:U('Admin/index')}}">管理员管理</a></li>
        <li class="active">管理员列表</li>
    </ol>

    <div class="row ">
        <div class="col-lg-3">
            <div style="font-size: 20px " class="label label-success">
             <span style="font-size: 20px " ><strong style="top: 4px;" class=" glyphicon glyphicon-wrench"></strong></span> |
            <a style="font-size: 10px "  href="{{:U('Admin/store')}}"><b class="glyphicon glyphicon-plus"></b>添加数据</a> |
            <a style="font-size: 10px "  href="{{:U('Admin/store')}}"><b class="glyphicon glyphicon-plus"></b>批量删除</a>
            </div>
        </div><!-- /.col-lg-6 -->
        <div class="col-lg-3">

        </div><!-- /.col-lg-6 -->
        <div class="col-lg-4">
            <form method="get" action="{{:U('index')}}">
            <div class="input-group">
                <input type="text" name="search" class="form-control" value="{{:I('get.search')}}" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">搜索管理员</button>
              </span>
            </div>
            </form>
        </div>

        <div class="col-lg-2">

        </div>

    </div>
   <hr/>
    <div class="">
        <table class="table table-striped table-bordered tree">
            <thead >
            <tr>

                <th>ID</th>
                <th>管理员</th>
                <th>邮箱</th>
                <th>添加时间</th>
                <th>最后登录</th>
                <th>登录IP</th>
                <th>操作 </th>
            </tr>
            </thead>
            <tbody>

            <volist name='admin["admin"]' id='admin' >
                <tr class="treegrid-{{$row.id}} <if condition='$row.parent_id gt 0'>treegrid-parent-{{$row.parent_id}}</if>">

                    <td>{{$admin.id}}</td>
                    <td>{{$admin.username}}</td>
                    <td>{{$admin.email}}</td>
                    <td>{{$admin.add_time}}</td>
                    <td>{{$admin.last_login_time|date='Y/m/d H:i:s',###}}</td>
                    <td>{{$admin.last_login_ip}}</td>
                    <td><a class="btn  btn-info" href="{{:U('Admin/edit',array('id'=>$admin['id']))}}"
                           role="button">修改</a> <a class="btn  btn-warning" onclick="return confirm('是否删除')"
                                                   href="{{:U('Admin/destroy',array('id'=>$admin['id']))}}"
                                                   role="button">重置</a>
                        <a class="btn  btn-warning" onclick="return confirm('是否删除')"
                           href="{{:U('Admin/destroy',array('id'=>$admin['id']))}}"
                           role="button">删除</a>
                    </td>
                </tr>
            </volist>
            <!-- 供货状态判断-->
            </tbody>

        </table>

            <script type="text/javascript">
                $(function () {
                    $('.tree').treegrid();
                })
        </script>
        <hr/>
        <div class="page" >
        {{$rows["html"]}}
        </div>
    </div>

</div>
   </block>
