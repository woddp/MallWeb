<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>管理员登录</title>

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">

    <link href="__PUBLIC__/css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/css/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="__PUBLIC__/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <form class="form-signin" method="post" action="{{:U('check')}}">
        <h2 class="form-signin-heading">后 台 登 录</h2>
        <label class="sr-only">请输入用户</label>
        <input type="text" name="username" class="form-control" placeholder="用户名">
        <br/>
        <label class="sr-only">请输入密码</label>
        <input type="password" name="password" class="form-control" placeholder="密码">
        <br/>
        <input type="text" name="verify" class="form-control" placeholder="验证码">
        <br/>
        <div class="form-group" >
             <div class="row">
                <div class="col-md-6">
                    <input type="checkbox" name="remember"  value="1" > &nbsp;&nbsp;&nbsp;是否记住密码?
                </div>
                <div class="col-md-6" style="text-align: right">
                   <a href="{{:U('Repwd/index')}}">找回密码</a>
                </div>
            </div>
        </div>
        <img src="{{:U('Login/verifyCode/img','','html')}}" height="44px" onclick="rand_img(this)"/>
        <br/>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>

    </form>
    <script src="/Public/js/jquery-1.11.0.js"></script>
    <script>
        var i = 0;
        function rand_img(node) {
            var src = node.src;
            $(node).attr('src', src + '?p=' + i++);
        }
    </script>
</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="__PUBLIC__/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
