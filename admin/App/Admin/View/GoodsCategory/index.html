<extend name="layout:index" />
<block name="style">
    <link href="__PUBLIC__/plug-in/treegrid/css/jquery.treegrid.css" rel="stylesheet">
<style>
    .label-default{
        background-color: #f5f5f5;
    }
    tr td,th {

    }
</style>
</block>
    <block name="content">
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <ol class="breadcrumb">
        <li><a href="{{:U('Index/index')}}">首页</a></li>
        <li><a href="{{:U('GoodsCategory/index')}}">产品管理</a></li>
        <li class="active">产品列表</li>
    </ol>

    <div class="row ">
        <div class="col-lg-3">
            <div style="font-size: 20px " class="label label-success">
             <span style="font-size: 20px " ><strong style="top: 4px;" class=" glyphicon glyphicon-wrench"></strong></span> |
            <a style="font-size: 10px "  href="{{:U('GoodsCategory/store')}}"><b class="glyphicon glyphicon-plus"></b>添加数据</a> |
            <a style="font-size: 10px "  href="{{:U('GoodsCategory/store')}}"><b class="glyphicon glyphicon-plus"></b>批量删除</a>
            </div>
        </div><!-- /.col-lg-6 -->
        <div class="col-lg-3">

        </div><!-- /.col-lg-6 -->
        <div class="col-lg-4">
            <form method="get" action="{{:U('index')}}">
            <div class="input-group">
                <input type="text" name="search" class="form-control" value="{{:I('get.search')}}" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">搜索商品</button>
              </span>
            </div>
            </form>
        </div>

        <div class="col-lg-2">

        </div>

    </div>
   <hr/>

    <div class="">
        <table  class="table table-striped table-bordered tree">
            <thead>
            <tr >

                <th>商品名</th>
                <th>简介</th>
                <th>标识</th>
                <th>状态</th>
                <th>操作 &nbsp;&nbsp;&nbsp;                </th>
            </tr>
            </thead>
            <tbody>

            <volist name='GoodsCategorys["Category"]' id='Categorys' >
                <tr class="treegrid-{{$Categorys.id}} <neq value="1" name='Categorys.level'>treegrid-parent-{{$Categorys.parent_id}}</neq>">

                    <td>{{:str_repeat('&nbsp;',$Categorys['level']*4)}}{{$Categorys.name}}</td>
                    <td>{{$Categorys.intro}}</td>
                    <td>{{$Categorys.sign}}</td>

                    <td><span  class="glyphicon <if condition='$Categorys.status eq 1'>glyphicon-ok<else />glyphicon-remove</if>"></span></td>
                    <td><a class="btn  btn-info" href="{{:U('GoodsCategory/edit',array('id'=>$Categorys['id']))}}"
                           role="button">修改</a> <a class="btn  btn-warning" onclick="return confirm('是否删除')"
                                                   href="{{:U('GoodsCategory/destroy',array('id'=>$Categorys['id']))}}"
                                                   role="button">删除</a></td>
                </tr>
            </volist>
            <!-- 供货状态判断-->

            <!-- 供货状态判断-->
            </tbody>

        </table>
        <script src="__PUBLIC__/plug-in/treegrid/js/jquery.treegrid.js"></script>
        <script src="__PUBLIC__/plug-in/treegrid/js/jquery.treegrid.bootstrap3.js"></script>
        <script>
            $(document).ready(function() {
                $('.tree').treegrid({
                    expanderExpandedClass: 'glyphicon glyphicon-minus',
                    expanderCollapsedClass: 'glyphicon glyphicon-plus'
                });
            });

        </script>
        <hr/>
        <div class="page" >

        </div>
    </div>

</div>
   </block>
