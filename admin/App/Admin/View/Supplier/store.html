<extend name="layout:index" />
<block name="content">
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <ol class="breadcrumb">
        <li><a href="{{:U('Index/index')}}">首页</a></li>
        <li><a href="{{:U('Supplier/index')}}">供货商管理</a></li>
        <li class="active">供货商添加</li>
    </ol>

    <hr/>
    <div class="container" style="width: 50%;">


        <form action="{{:U('Supplier/store')}}" method="post">
            <div class="form-group">
                <label >供货商</label>
                <input type="text" name="name" class="form-control"  placeholder="供货商名称">
            </div>
            <div class="form-group">
                <label >供货商介绍</label>
                <textarea  name="intro" class="form-control" rows="3">介绍</textarea>
            </div>
            <div class="form-group">
                <label >排序</label>
                <input type="number" name="sort" class="form-control"  placeholder="序号">
            </div>
            <div class="form-group">
                <label >状态</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="status"
                               value="1" checked> 显示
                    </label>
                    <label>
                        <input type="radio" name="status"
                               value="0" > 隐藏
                    </label>
                </div>

            </div>
            <button type="submit" class="btn btn-success">添加</button>
        </form>
    </div>
</div>

</block>
